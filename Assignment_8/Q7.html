<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detect Key Pressed</title>
</head>
<body>
  <p>Press any key:</p>
  <p id="keyDisplay"></p>

  <script>
    document.addEventListener('keydown', (e) => {
      document.getElementById('keyDisplay').textContent = `You pressed: ${e.key}`;
    });
  </script>
</body>
</html>
